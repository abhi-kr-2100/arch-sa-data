<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <title>{% block title %}South Asian Archaeology - Isotope Data{% endblock %}</title>

    <style>
      p {
        font-size: 1.2em !important;
      }
    </style>
</head>

<body style="font-family: 'Libre Baskerville', serif !important;">
    <header class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h1 class="w-75 text-center"><a class="navbar-brand" href="{% url 'home' %}" style="font-size: 1.5em;">South Asian Archaeological Isotope Data</a></h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item  m-1">
                <a class="btn btn-primary" href="{% url 'upload' %}">Upload Data</a>
              </li>
              <li class="nav-item m-1">
                <a class="btn btn-primary" href="{% url 'browse' %}">Browse</a>
              </li>
            </ul>
          </div>
        </div>
    </header>

    <main class="m-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
