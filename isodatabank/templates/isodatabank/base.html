<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <title>{% block title %}South Asian Archaeology - Isotope Data{% endblock %}</title>

    <style>
      p {
        font-size: 1.3em !important;
        color: #0d0d0d;
      }

      p.lead {
        font-size: 1.4em !important;
        font-weight: bold;
        color: #c7493a;
      }

      a.btn-primary, a.btn-primary:hover, input.btn-primary {
        color: #0d0d0d !important;
        background-color: #c7493a;
        border-color: #c7493a;
      }

      button.navbar-toggler {
        background-color: #c7493a !important;
      }

      a {
        color: #689775 !important;
      }
    </style>
</head>

<body style="background-color: wheat;">
    <header style="background-color: #2c3532 !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <h1 style="width: 95%;" class="text-center"><a class="navbar-brand" href="{% url 'home' %}" style="font-size: 1.5em; color: #c7493a !important;">South Asian Archaeological Isotope Data</a></h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item m-1">
                <a class="btn btn-primary" href="{% url 'know_more' %}">Know More About Isotopes</a>
              </li>
              <li class="nav-item  m-1">
                <a class="btn btn-primary" href="{% url 'upload' %}">Upload Data</a>
              </li>
              <li class="nav-item m-1">
                <a class="btn btn-primary" href="{% url 'browse' %}">Browse</a>
              </li>
              <li class="nav-item m-1">
                <a class="btn btn-primary" href="{% url 'related' %}">Related Websites</a>
              </li>
              <li class="nav-item m-1">
                <a class="btn btn-primary" href="{% url 'references' %}">References</a>
              </li>
            </ul>
          </div>
        </div>
    </header>

    <main class="m-4" style="padding-bottom: 75px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="position: fixed; bottom: 0; width: 100%; height: 70px;" class="footer text-center text-lg-start bg-light text-muted">
      <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Built by <a href="https://github.com/abhi-kr-2100">@abhi-kr-2100</a> for SRIP 2021, IIT Gandhinagar.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
